<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine To-Do-Liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meine To-Do-Liste</h1>
        <div class="todo-container">
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Neue Aufgabe hinzufügen">
                <button type="submit" class="add-button">Hinzufügen</button>
            </form>
            <ul class="todo-list"></ul>
            <p class="task-counter">Offene Aufgaben: <span id="task-count">0</span></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
